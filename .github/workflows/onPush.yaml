name: On Push trigger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: validate
    strategy:
      matrix:
        os:
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: ğŸ“¦ Install Dependencies
        run: bun install
      - name: ğŸ§¹ Format
        run: bun run lint
      - name: ğŸ› ï¸ Typecheck
        run: bun run typecheck
      - name: ğŸ“‹ Coverage
        run: bun run coverage
